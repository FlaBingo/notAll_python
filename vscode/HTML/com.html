<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flabingo - Fashion Store</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background-color: #1a1a1a;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 0.5rem 0;
        }
        nav a {
            color: #fff;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            padding: 2rem;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }
        .product-item {
            background-color: #fff;
            padding: 1rem;
            border: 1px solid #ddd;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .product-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .product-item img {
            max-width: 100%;
            height: auto;
        }
        .product-item h3 {
            margin: 0.75rem 0;
            font-size: 1.25rem;
            color: #444;
        }
        .product-item p {
            margin: 0.5rem 0;
            color: #888;
            font-size: 1rem;
        }
        .product-item a {
            display: inline-block;
            margin-top: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: #1a1a1a;
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .product-item a:hover {
            background-color: #333;
        }
        footer {
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
        footer p {
            margin: 0;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Flabingo</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Men</a>
        <a href="#">Women</a>
        <a href="#">Kids</a>
        <a href="#">Accessories</a>
    </nav>
    <div class="container">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product-item">
                <img src="https://via.placeholder.com/250" alt="Product 1">
                <h3>Product 1</h3>
                <p>$29.99</p>
                <a href="#">Buy Now</a>
            </div>
            <div class="product-item">
                <img src="https://via.placeholder.com/250" alt="Product 2">
                <h3>Product 2</h3>
                <p>$39.99</p>
                <a href="#">Buy Now</a>
            </div>
            <div class="product-item">
                <img src="https://via.placeholder.com/250" alt="Product 3">
                <h3>Product 3</h3>
                <p>$49.99</p>
                <a href="#">Buy Now</a>
            </div>
            <div class="product-item">
                <img src="https://via.placeholder.com/250" alt="Product 4">
                <h3>Product 4</h3>
                <p>$59.99</p>
                <a href="#">Buy Now</a>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Flabingo. All rights reserved.</p>
    </footer>
</body>
</html>
